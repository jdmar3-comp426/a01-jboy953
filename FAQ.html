            <p><strong>Who/What is USS Enterprise?</strong></p>
            <p>Enterprise is the 2nd carrier of Yorktown-class Aircraft Carriers. She has an impressive service history in the Pacific Theatre in WW2 with 20 battle stars. That's more than any other American Ship in the war.</p>
